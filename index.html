<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./Styles/style.css">
		<link rel="stylesheet" href="./Styles/style2.css">

		<title>FRC 2026 Scouting Prototype</title>
	</head>
	<body>
		<div id="main-screen" class="SpinningBackground">
			<h1>Scouting prototype for 2026</h1>
			<button id="Objective" type="button">OBJECTIVE</button>
			<button id="Subjective" type="button">SUBJECTIVE</button>
			<button id="play-off" type="button">PLAY OFF</button>
			<button id="robotData" type="button">ROBOT DATA</button>
		</div>

		<div id="sub" class="screen">
			<div id="subjective-form">
				<h2>Subjective Scouting</h2>

				<div class="form-section">
					<label for="teamNumber">Team Number:</label>
					<input type="number" id="teamNumber" placeholder="Enter team number" required>
				</div>

				<div class="form-section alliance-buttons">
					<label>Alliance:</label>
					<div class="alliance-choice">
						<button id="redAlliance" type="button">Red</button>
						<button id="blueAlliance" type="button">Blue</button>
					</div>
				</div>

				<div class="form-section">
					<label for="strategyNotes">Strategy Notes:</label>
					<textarea id="strategyNotes" rows="4" placeholder="Describe their strategy..."></textarea>
				</div>

				<div class="form-section">
					<label for="driverSkill">Driver Skill (1-5):</label>
					<input type="range" min="1" max="5" id="driverSkill">
				</div>

				<div class="form-section">
					<label for="communication">Communication (1-5):</label>
					<input type="range" min="1" max="5" id="communication">
				</div>

				<div class="form-section">
					<label for="reliability">Robot Reliability (1-5):</label>
					<input type="range" min="1" max="5" id="reliability">
				</div>

				<button id="submitSubjective" type="button">Submit</button>
				<button class="back-btn">Back</button>
			</div>
		</div>

		<button id="continue" type="button">Continue</button>

		<div id="obj">
			<button class="back-btn">Back</button>
			<div class="image-row">
				<img src="https://github.com/791747hnlhymt/scoutingApp2026Prototype/blob/main/Images/Red_Alliance_BG.png?raw=true"> <!--Red AlliNCE HALF --> 
				<img src="https://github.com/791747hnlhymt/scoutingApp2026Prototype/blob/main/Images/Blue_Alliance_BG.png?raw=true"> <!--BLUE ALLIENCE HALF -->
			</div>
		</div>

		<div id="play" class="SpinningBackground screen ">
			<button class="back-btn" type="button">Go Back</button>
			<div class="coral-buttons">
				<button id="algae" type="button">Algae</button>
				<button id="l1Coral" type="button">L1 Coral</button>
				<button id="l2Coral" type="button">L2 Coral</button>
				<button id="l3Coral" type="button">L3 Coral</button>
				<button id="l4Coral" type="button">L4 Coral</button>
				<button id="NetScore" type="button">Net Score</button>
				<button id="Proccessor" type="button">Proccessor</button>
			</div>
			<button id="resetCounts" type="button">Reset Counts</button>
		</div>

		<!-- Corrected and added QR code section -->
		<div id="dataScreen" style="margin-top: 40px; padding: 10px; border: 1px solid #ccc;">
			<h2>Generate QR Code</h2>
			<p id="dataInput" type="text" placeholder="Enter text to encode"
				style="display: none;" ></p>
			<button class="back-btn" type="button">Go Back</button>

			<div id="outputData" style="margin-top: 20px; background-color:black; color:white; padding: 10px; display: none;">
				<div id="qrcode"></div>
			</div>
		</div>

		<script src="./Scripts/site.js"></script>

		<!--    QR Code Library by Shim Sangmin      -->
		<!-- https://github.com/davidshimjs/qrcodejs -->
		<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
	</body>
</html>
