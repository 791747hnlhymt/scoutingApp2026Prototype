<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }

    #main-screen {
        display: flex;
        flex-direction: column;
        background-color: yellow;
        border-radius: 15px;
        text-align: center;
        position: relative;
        width: 70%;
        height: 100vh;
        color: black;
        justify-content: center;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        background-image: url('file:///C:/Users/abennett747/Downloads/FRC%20Rebuilt%20Scouting%20App%20Background.png');
        background-size: cover;
        background-position: center;
        gap: 10vh;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 0;
      color: black;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: white;
      cursor: pointer;
      width: 70%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #444;
      transform: translateY(-3px);
    }

    .screen {
      display: none;
      height: 100vh;
      padding: 30px;
      background-size: cover;
      background-position: center;
      box-sizing: border-box;
    }

    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-btn {
      margin-bottom: 20px;
      background-color: crimson;
    }

    #play .coral-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .coral-buttons button {
      width: 200px;
      height: 200px;
      font-size: 1rem;
      color: black;
    }

    #algae { background-color: lightgreen; }
    #l1Coral { background-color: white; }
    #l2Coral { background-color: teal; }
    #l3Coral { background-color: orange; }
    #l4Coral{background-color: pink;}
    #NetScore{background-color:gray;}

  </style>
</head>
<body>

  <div id="main-screen">
    <h1>135 in 2026</h1>
    <button id="Objective">OBJECTIVE</button>
    <button id="Subjective">SUBJECTIVE</button>
    <button id="play-off">PLAY OFF</button>
  </div>

  <div id="sub" class="screen" style="background-color: #ffeb3b;">
    <button class="back-btn">Go Back</button>
  </div>

  <div id="obj" class="screen" style="background-color: #b3e5fc;">
    <button class="back-btn">Go Back</button>
    <img src="https://via.placeholder.com/600x400?text=Objective+Scouting+Image" alt="Objective Scouting" style="max-width: 90%;">
  </div>

  <div id="play" class="screen" style="background-color: #a5d6a7;">
    <button class="back-btn">Go Back</button>
    <div class="coral-buttons">
      <button id="algae">Algae</button>
      <button id="l1Coral">L1 Coral</button>
      <button id="l2Coral">L2 Coral</button>
      <button id="l3Coral">L3 Coral</button>
      <button id = "l4Coral">L4 Coral</button>
      <button id = "NetScore">Net Score</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('Subjective').addEventListener('click', function() {
          document.getElementById('main-screen').style.display = 'none'; 
          document.getElementById('sub').style.display = 'block';
        });

        document.getElementById('Objective').addEventListener('click', function() {
          document.getElementById('main-screen').style.display = 'none'; 
          document.getElementById('obj').style.display = 'block';
        });

        document.getElementById('play-off').addEventListener('click', function() {
          document.getElementById('main-screen').style.display = 'none'; 
          document.getElementById('play').style.display = 'block';
        });

        // Back button functionality
        const backButtons = document.querySelectorAll('.back-btn');
        backButtons.forEach(button => {
          button.addEventListener('click', function() {
            document.getElementById('sub').style.display = 'none';
            document.getElementById('obj').style.display = 'none';
            document.getElementById('play').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
          });
        });
      });
  </script>
</body>
</html>
