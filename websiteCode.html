<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      letter-spacing: 0.5px;
      line-height: 1.5;
    }

    #main-screen {
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      border-radius: 15px;
      text-align: center;
      position: relative;
      width: 80%;
      height: 100vh;
      color: white;
      justify-content: center;
      align-items: center;
      margin: auto;
      background-image: url('file:///C:/Users/abennett747/Downloads/FRC%20Rebuilt%20Scouting%20App%20Background.png');
      background-size: cover;
      background-position: center;
      gap: 5vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
      color: black;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px 25px;
      border-radius: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: #2a2a2a;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      outline-offset: 4px;
      transition: 0.2s ease;
      box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, 0.2);
    }

    button:hover {
      background-color: #444;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    button:active .front {
    transform: translateY(-2px);
  }

  .pushable {
  outline-offset: 4px;
}

    .screen {
      display: none;
      min-height: 100vh;
      padding: 30px 20px;
      background-color: #1a1a1a;
      color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-btn {
      align-self: flex-start;
      margin-bottom: 20px;
      background-color: crimson;
    }

    #play .coral-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .coral-buttons button {
      width: 200px;
      height: 150px;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
    }

    #algae { background-color: lightgreen; }
    #l1Coral { background-color: white; }
    #l2Coral { background-color: teal; }
    #l3Coral { background-color: orange; }
    #l4Coral { background-color: pink; }
    #NetScore { background-color: gray; }

    #table {
      display: flex;
      flex-direction: column;
      background-color: beige;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      height: 90vh;
      color: black;
      justify-content: center;
      align-items: center;
      margin: auto;
      gap: 10vh;
    }

    #table2 {
      background-color: black;
      width: 50px;
      height: 20px;
      border-radius: 20px;
      position: relative;
      top: 100px;
    }

    img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      #main-screen, .screen {
        width: 95%;
        height: auto;
        padding: 20px;
      }

      button {
        width: 90%;
      }

      .coral-buttons button {
        width: 45%;
        height: auto;
        padding: 15px;
        font-size: 1rem;
      }

      .back-btn {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="main-screen">
    <h1>135 in 2026</h1>
    <button id="Objective">OBJECTIVE</button>
    <button id="Subjective">SUBJECTIVE</button>
    <button id="play-off">PLAY OFF</button>
  </div>

  <div id="sub" class="screen">
    <button class="back-btn">Go Back</button>
    <div id="table"></div>
  </div>

  <div id="obj" class="screen">
    <button class="back-btn">Go Back</button>
    <img src="FRC Rebuilt Scouting App Background Subjective Blue.jpg" alt="Objective Scouting">
  </div>

  <div id="play" class="screen">
    <button class="back-btn">Go Back</button>
    <div class="coral-buttons">
      <button id="algae">Algae</button>
      <button id="l1Coral">L1 Coral</button>
      <button id="l2Coral">L2 Coral</button>
      <button id="l3Coral">L3 Coral</button>
      <button id="l4Coral">L4 Coral</button>
      <button id="NetScore">Net Score</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('Subjective').addEventListener('click', function () {
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('sub').style.display = 'flex';
      });

      document.getElementById('Objective').addEventListener('click', function () {
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('obj').style.display = 'flex';
      });

      document.getElementById('play-off').addEventListener('click', function () {
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('play').style.display = 'flex';
      });

      // Back button functionality
      const backButtons = document.querySelectorAll('.back-btn');
      backButtons.forEach(button => {
        button.addEventListener('click', function () {
          document.getElementById('sub').style.display = 'none';
          document.getElementById('obj').style.display = 'none';
          document.getElementById('play').style.display = 'none';
          document.getElementById('main-screen').style.display = 'flex';
        });
      });

      // Add count functionality to coral buttons
      const coralButtons = document.querySelectorAll('.coral-buttons button');
      coralButtons.forEach(button => {
        button.dataset.count = 0;
        const originalText = button.textContent;

        button.addEventListener('click', function () {
          let count = parseInt(button.dataset.count) + 1;
          button.dataset.count = count;
          button.textContent = `${originalText.split(':')[0]}: ${count}`;
        });
      });
    });
  </script>
</body>
</html>
