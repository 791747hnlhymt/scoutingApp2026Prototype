<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
      body {
        background-color: black;
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }

      #main-screen {
        display: flex;
        flex-direction: column;
        background-color: yellow;
        border-radius: 15px;
        text-align: center;
        position: relative;
        width: 70%;
        height: 100vh;
        color: black;
        justify-content: center;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        background-image: url('file:///C:/Users/abennett747/Downloads/FRC%20Rebuilt%20Scouting%20App%20Background.png');
        background-size: cover;
        background-position: center;
        gap: 10vh;
      }

      button {
        background-color: black;
        height: 60px;
        color: white;
        border-radius: 15px;
        cursor: pointer;
        width: 70%;
        font-size: 16px;
        border: none;
        transition: transform 0.2s ease, background-color 0.2s ease;
        font-family: 'Times New Roman', Times, serif;
        box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, 0.2);
        font-size: larger;
      }

      button:hover {
        background-color: gray;
        transform: translateY(-5px);
      }

      #title {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
        color: black;
      }

      #sub, #obj, #play {
        display: none; /* Hide sections by default */
      }

      #sub, #obj, #play {
        background-color: yellow;
        color: black;
        text-align: center;
        padding: 20px;
        position: relative;
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
      }

      #sub {
        background-color: yellow;
      }

      #obj {
        background-color: lightblue;
      }

      #play {
        background-color: lightgreen;
      }

      #blueAlliance{
        position: relative;
        right:20px;
        width:500px;
        height:100vh;
      }

      nav {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        background-color: black;
        color: white;
        height: 100px;
        width: 200px;
        font-family: 'Poppins', sans-serif;
        z-index: 10;
        border-radius: 10px;
    }

      nav h2 {
        margin: 0;
        padding: 0 10px;
        right:190px;
      }

      nav h2:hover, nav h2:focus {
        color: #ffcc00; 
      }
    </style>
  </head>
  <body>
    <div id="main-screen">
      <div id="title">
        <nav>
          <h2>135 in 2026</h2>
        </nav>
      </div>
      <button id="Subjective">SUBJECTIVE</button>
      <button id="Objective">OBJECTIVE</button>
      <button id="play-off">PLAY OFF</button>
    </div>

    <div id="sub">
      <button id="back-btn1">Go Back</button>
      <div id = "blueAlliance">
        <img src = "file:///C:/Users/abennett747/Downloads/FRC%20Rebuilt%20Scouting%20App%20Background%20Subjective%20or%20Objective%20Blue.png">
      </div>
    </div>

    <div id="obj">
      <button id="back-btn2">Go Back</button>
    </div>

    <div id="play">
      <button id="back-btn3">Go Back</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('Subjective').addEventListener('click', function() {
          document.getElementById('main-screen').style.display = 'none'; 
          document.getElementById('sub').style.display = 'block';
        });

        document.getElementById('Objective').addEventListener('click', function() {
          document.getElementById('main-screen').style.display = 'none'; 
          document.getElementById('obj').style.display = 'block';
        });

        document.getElementById('play-off').addEventListener('click', function() {
          document.getElementById('main-screen').style.display = 'none'; 
          document.getElementById('play').style.display = 'block';
        });

        document.getElementById('back-btn1').addEventListener('click', function() {
          document.getElementById('sub').style.display = 'none';
          document.getElementById('main-screen').style.display = 'flex'; 
        });

        document.getElementById('back-btn2').addEventListener('click', function() {
          document.getElementById('obj').style.display = 'none'; 
          document.getElementById('main-screen').style.display = 'flex'; 
        });

        document.getElementById('back-btn3').addEventListener('click', function() {
          document.getElementById('play').style.display = 'none'; 
          document.getElementById('main-screen').style.display = 'flex'; 
        });
      });
    </script>
  </body>
</html>
